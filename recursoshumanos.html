<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Recursos Humanos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Línea superior con logo y título -->
    <div class="top-line">
        <img src="E:/Documents/PROYECTO FINAL DE INGENIERIA/logosimon.png" alt="Logo Simón Bolívar">
        <h1>Universidad Simón Bolívar</h1>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <img src="E:/Documents/PROYECTO FINAL DE INGENIERIA/rh.png" alt="RH" class="side-image">

        <div class="login-section">
            <div class="login-box">
                INICIO DE SESIÓN
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input type="email" id="email" placeholder="Ingrese su correo" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>

        </div>
    </div>

    <!-- Línea inferior con mensaje -->
    <div class="bottom-line">
        "La Universidad del Futuro"
    </div>

</body>
</html>
