<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Encuestas Guardadas</title>
    <link rel="stylesheet" href="verencuestastyle.css">
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <img src="E:/Documents/PROYECTO FINAL DE INGENIERIA/logosimon.png" alt="Logo Simón Bolívar">
        <div class="header-text">
            <h1>Universidad Simón Bolívar</h1>
            <h2>Listado de Encuestas Guardadas</h2>
        </div>
    </div>

    <!-- Contenido de encuestas -->
    <div class="contenido">
        <div class="encuesta">
            <div class="encuesta-item">
                <span>Encuesta Capacitación</span>
                <div class="acciones">
                    <button>Ver</button>
                    <button>Editar</button>
                    <button>Borrar</button>
                </div>
            </div>
            <div class="encuesta-item">
                <span>Encuesta Inducción</span>
                <div class="acciones">
                    <button>Ver</button>
                    <button>Editar</button>
                    <button>Borrar</button>
                </div>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="acciones-finales">
            <button>Guardar</button>
            <button>Salir</button>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        "La Universidad del Futuro"
    </div>
</body>
</html>
